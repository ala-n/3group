<div class="valign-wrapper ">
<div class="container valign">
    <div class="row" align=center>

        <div *ngIf="availTest" class="col s12 m5 l4 card-width" >
            <div class="valign">
                <div class="card-content" align=center style="min-height:330px">
                    <span style=" font-size: 24px;   font-weight: 300;">Test Information</span>
                    <p class="card-content">Some text</p>
                </div>
            </div>
        </div>


        <div *ngIf="availTest" class="col s12 m5 l4 offset-m2  card-width" align=center>
            <div class="card #fafafa grey lighten-5 valign">
                <div class="card-content" align=center style="min-height:250px">
                    <span class="card-title">Current Test</span>
                    <p class="green-text">At the end of the test you will get a percentage and an approximation of your level</p>
                    <p class="card-content">At the end of the test you will get a percentage and an approximation of your level</p>
                </div>
                <div class="card-action" align=center>
                    <a class="waves-effect default btn" [routerLink]="['/runTest']">Start</a>
                </div>
            </div>
        </div>

        <div class="col s12 m5 l4  card-width" align=center>
            <div class="card #fafafa grey lighten-5 valign">
                <div class="card-content" align=center style="min-height:250px">
                    <span class="card-title">Past Tests</span>
                    <p class="card-content">Check out your previous attempts</p>
                </div>
                <div class="card-action" align=center>
                    <a class="waves-effect default btn" [routerLink]="['/showTests']">Show</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
    </div>
